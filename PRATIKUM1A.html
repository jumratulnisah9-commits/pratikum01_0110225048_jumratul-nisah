<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan Kemeja Cewek</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 600px;
      display: flex;
      overflow: hidden;
    }
    .left {
      flex: 1;
      background-color: #fce7f3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left img {
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .right {
      flex: 2;
      padding: 25px 35px;
    }
    h2 {
      text-align: center;
      color: #be185d;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    input[type="submit"] {
      background-color: #ec4899;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #be185d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="kemeja_cewek.jpg" alt="Kemeja Cewek">
    </div>
    <div class="right">
      <h2>Form Pemesanan Kemeja Cewek</h2>
      <form action="hasil_kemeja.html" method="get">
        <label for="nama">Nama Produk</label>
        <input type="text" id="nama" name="nama" value="Kemeja Cewek Motif Bunga" readonly>

        <label for="desc">Deskripsi</label>
        <textarea id="desc" name="desc" rows="3" readonly>Kemeja cewek lengan panjang bahan katun lembut, nyaman dipakai untuk aktivitas sehari-hari.</textarea>

        <label for="ukuran">Pilih Ukuran</label>
        <select id="ukuran" name="ukuran" required>
          <option value="">-- Pilih Ukuran --</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>

        <label for="warna">Pilih Warna</label>
        <select id="warna" name="warna" required>
          <option value="">-- Pilih Warna --</option>
          <option>Putih</option>
          <option>Pink</option>
          <option>Biru Muda</option>
          <option>Krem</option>
        </select>

        <label for="jumlah">Jumlah Barang</label>
        <input type="number" id="jumlah" name="jumlah" min="1" value="1" required>

        <label for="nama_pemesan">Nama Pemesan</label>
        <input type="text" id="nama_pemesan" name="nama_pemesan" placeholder="Nama lengkap Anda" required>

        <label for="alamat">Alamat Pengiriman</label>
        <textarea id="alamat" name="alamat" rows="2" placeholder="Tuliskan alamat lengkap..." required></textarea>

        <label for="phone">Nomor HP</label>
        <input type="text" id="phone" name="phone" placeholder="+62-8xxxxxxx" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nama@email.com" required>

        <label for="payment">Metode Pembayaran</label>
        <select id="payment" name="payment" required>
          <option value="">-- Pilih Metode Pembayaran --</option>
          <option>Transfer Bank</option>
          <option>COD (Bayar di Tempat)</option>
          <option>E-Wallet (Dana, OVO, GoPay)</option>
        </select>

        <input type="submit" value="Kirim Pesanan">
      </form>
    </div>
  </div>
</body>
</html>
